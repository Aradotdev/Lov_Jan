<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Mystery Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .mystery-box {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="mystery-box d-flex justify-content-center align-items-center">
        <h4 class="text-white">?</h4>
    </div>
    <script>
        document.querySelector('.mystery-box').addEventListener('click', function() {
            alert("You discovered the mystery!");
        });
    </script>
</body>
</html>
